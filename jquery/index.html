<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--<h1 id="hide">hello</h1><hr>
    <h2 id="show" style="display: none;">hello</h2><hr>-->

    <button type="button" id="hide">hide</button>
    <button type="button" id="show">show</button>
    <button type="button" id="toggle">toggle</button>
    <div id="hide_show_toggle">hide_show_toggle</div>
        <br><br><br><hr>

    <button type="button" id="slide_up">slide up</button>
    <button type="button" id="slide_down">slide down</button>
    <button type="button" id="slide_toggle">slide toggle</button>
    <div id="slide">up_down_toggle</div>
    <br><br><br><hr>

    <button type="button" id="fade_in">fade in</button>
    <button type="button" id="fade_out">fade out</button>
    <button type="button" id="fade_toggle">fade toggle</button>
    <button type="button" id="fade_to">fade to</button>
    <div id="fade">in_out_toggle</div>
    <br><br><br><hr>

    <button type="button" id="stop">stop sliding</button>
    <div id="flip">click here and go to down</div>
    <div id="panel">hello</div>
    <br><br><br><hr>

    <button type="button" id="animation">animation</button>
    <div id="animate">animate</div>
    <br><br><br><hr>

    <button type="button" id="animation_two">animation two</button>
    <div id="animate_two">animate</div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
